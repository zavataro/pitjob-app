<ion-header>
  <ion-toolbar>
    <ion-title>PITJOB</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
  
    <ion-button type="submit" expand="full" color="primary">Entrar</ion-button>
  </form>
  <p class="ion-text-center">NÃ£o tem uma conta?</p>
  <ion-button expand="full" color="danger" (click)="registerModal()">Cadastre-se</ion-button>
</ion-content>
